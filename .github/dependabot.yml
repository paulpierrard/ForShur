version: 2
updates:
  # üîÑ NPM - Mises √† jour des d√©pendances Node.js pour les 4 services
  - package-ecosystem: "npm"
    directory: "/api-gateway"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 5
    reviewers:
      - "paulp"
    assignees:
      - "paulp"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps):"
      prefix-development: "chore(deps-dev):"
      include: "scope"

