name: CI Product Service

on:
  push:
    paths:
      - "product-service/**"
  pull_request:
    paths:
      - "product-service/**"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
        working-directory: product-service
      - run: npx eslint .
        working-directory: product-service

  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: products
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
        working-directory: product-service
      - run: npx prisma migrate deploy
        working-directory: product-service
      - run: npm test
        working-directory: product-service

  build:
    needs: [lint, tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: docker/setup-buildx-action@v3
      - run: docker build product-service
